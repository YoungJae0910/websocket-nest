name: Node.js CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  buildAndDeploy:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [16.15.1]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - name: create env file
        working-directory: ./
        run: |
          touch .development.env
          echo DB_HOST=${{ secrets.DB_HOST }} >> .development.env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .development.env
          echo PORT=8081 >> .development.env
          echo REDIS_URL=${{secrets.REDIS_URL}} >> .development.env
          cat .development.env
      - name: build server files
        working-directory: ./
        run: npm run build

      - name: aws μ„Έν…
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: zip file
        run: zip -r deploy.zip ./dist ./.development.env ./package.json ./public ./views ./Profile

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: websocket-nest-junho-EB
          environment_name: Websocketnestjunhoeb-env
          region: ap-northeast-2
          version_label: ${{github.SHA}}
          deployment_package: deploy.zip
